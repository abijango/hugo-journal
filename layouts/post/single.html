{{ partial "top.html" . }}

  <article class="post">
    <header class="post-header">
      <h1 class="post-title">
        {{ if isset .Params "externalurl" }}
          <a href="{{ .Params.externalurl }}" target="_blank">{{ .Title }}</a><span>&#8594;</span>
        {{else}}
          <a href="{{ .Permalink }}">{{ .Title }}</a>
        {{ end }}
      </h1>
      <time class="post-date" datetime="{{ .Date.Format "2006-01-02 15:04:05 MST" }}">{{ .Date.Format "02 Jan 2006" }}</time>
    </header>

    {{ .Content }}

  </article>

{{ partial "bottom.html" . }}
